<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            margin: 50px auto;
            outline: 5px dashed salmon;
        }

        a {
            border: 20px solid darkslategray;
            padding: 20px;
            margin: 30px;
            outline-color: aqua;
            background-color: aquamarine;
        }
    </style>
    <title>Modelo de caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos tamtem são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixa inline-level. Vamos ver como tudo isso funciona</p>
</body>
</html>
