<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Vamos criar algumas imagens dinamicas que se adaptam ao seu navegador!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/eia.mp3" controls autoplay>Everything i wanted</audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/eia.mp3" type="audio/mpeg">
        <source src="midia/eia.ogg" type="audio/ogg">
        <source src="midia/eia.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compativel com o audio, clique <a href="midia/eia.mp3">aqui</a> para baixar.</p>
    </audio>
    <h1>Reproduzindo videos!</h1>
    
</body>
</html>
